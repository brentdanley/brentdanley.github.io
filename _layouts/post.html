---
layout: default
---

<div class="post">
    <div class="header"><h1 class="post-title">{{ page.title }}</h1></div>
    <div class="post-date"><i class="far fa-calendar-alt"></i> {{ page.date | date_to_string }}</div>
    <div class="github_link">GitHub: <a href="https://github.com/brentdanley/{{page.repo-name}}">{{page.repo-name}} <i class="fas fa-external-link-alt"></i></a></div>
    {{ content }}
</div>

<hr />
<div class="related">
    <h3>Related Posts</h3>
    <ul class="related-posts">
        {% for post in site.related_posts limit:3 %}
        <li><span><i class="far fa-calendar-alt"></i> {{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
